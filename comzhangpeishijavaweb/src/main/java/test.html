<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#addEmpbutton").click(function () {

                var $name = $("#empname").val();
                var $email = $("#empemail").val();
                var $salary = $("#empsalary").val();

                var $obj = $("<tr>\n" +
                    "            <td>"+$name+"</td>\n" +
                    "            <td>"+$email+"</td>\n" +
                    "            <td>"+$salary+"</td>\n" +
                    "            <td><a href=\"deleteEmpid-003\">Delete</a></td>\n" +
                    "        </tr>");
                $obj.appendTo("#employeetable");

                $obj.find("a").click(function () {
                    var $name = $obj.find("td:first").text();
                    if (confirm("确定要删除" + $name + "吗？")) {
                        $obj.remove();

                    }
                    return false;//阻止标签跳转
                });
            
        });

            //页面加载完成之后就读取了三个标签
            $("a").click(function () {


                $obj = $(this).parent().parent();
                var $name = $obj.find("td:first");
                if(confirm("确定要删除"+$name+"吗？")){
                    $obj.remove();


                }


                return false;//阻止标签跳转
            });

        });
    </script>
</head>
